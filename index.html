<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/3da1a747b2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/main.css" />
    <title>Percentage Calculator</title>
  </head>

  <body>
    <div class="container">
      <h2 class="unselectable">Percentage Calculator</h2>
      <h6 class="unselectable">Click on result to copy to clipboard</h6>
      <div class="methods-wrapper">
        <div class="method-container percent-from">
          <div class="left-elements">
            <span class="unselectable">What is</span>
            <input class="modern percent" type="number" id="from-first-input"></input>
            <span class="unselectable">% of</span>
            <input class="modern long-input" type="number" id="from-second-input"></input>
            <span class="unselectable">?</span>
          </div>
          <div class="right-elements">
            <span class="result-text unselectable">=</span>
            <input class="modern result resultmouse margin-right" readonly id="from-result-input"></input>
          </div>
        </div>
        <div class="method-container percent-of">
          <div class="left-elements">
            <input class="modern long-input no-margin-left" type="number" id="of-first-input"></input>
            <span class="unselectable">is what percent of</span>
            <input class="modern long-input" type="number" id="of-second-input"></input>
            <span class="unselectable">?</span>
          </div>
          <div class="right-elements">
            <span class="result-text unselectable">=</span>
            <input class="modern percent resultmouse" readonly id="of-result-input"></input>
            <span class="unselectable">%</span>
          </div>
        </div>
        <div class="method-container percent-increase">
          <div class="left-elements">
            <span class="unselectable">In/Decrease % from</span>
            <input class="modern long-input" type="number" id="increase-first-input"></input>
            <span class="unselectable">to</span>
            <input class="modern long-input" type="number" id="increase-second-input"></input>
            <span class="unselectable">?</span>
          </div>
          <div class="right-elements">
            <span class="result-text unselectable">=</span>
            <input class="modern percent resultmouse" readonly id="increase-result-input"></input>
            <span class="unselectable">%</span>
          </div>
        </div>
      </div>
      <div class="setting">
        <div class="option">
          <label class="vertical-align unselectable">Convert results to german notation</label>
          <button class="btn convert" id="button-convert">
            <i class="fas fa-sync-alt"></i>
          </button>
          </div>
          <div class="option">
            <label class="unselectable">Round to second decimal place</label>
            <div class="switch-align">
              <label class="switch">
                <input type="checkbox" id="switch-rounding" checked />
                <div></div>
              </label>
            </div>
          </div>
          <div class="option">
            <div class="" id="theme-symbol"></div>
            <label class="unselectable">Dark Mode</label>
            <div class="switch-align">
              <label class="switch">
                <input type="checkbox" id="switch-theme" checked />
                <div></div>
              </label>
            </div>
          </div>
        </div>
        <div class="author">
            <div class="spacing-left author-text unselectable">Made with</div>
            <a class="heart-anchor" href="https://github.com/SaschaWebDev"><div class="heart"></div></a>
            <div class="author-text unselectable">by <a href="http://www.saschamajewsky.de">Sascha Majewsky</a></div>
        </div>
      </div>
    </div>

    <script src="js/main.js"></script>

  </body>
</html>
